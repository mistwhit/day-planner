<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
    <link rel="day planner icon" type="image/jpg" href="./images/day planner icon.png"/>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current Date & Time -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks -->
    <div class="container">
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                9 AM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='9' id='div9'></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn9"></button>
        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                10 AM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='10' id="div10"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn10"></button>

        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                11 AM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='11' id="div11"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn11"></button>

        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                12 PM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='12' id="div12"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn12"></button>

        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                1 PM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='13' id="div1"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn1"></button>

        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                2 PM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='14' id="div2"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn2"></button>

        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                3 PM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='15' id="div3"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn3"></button>

        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                4 PM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='16' id="div4"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn4"></button>

        </div>
        <div class='row time-block'>
            <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
                5 PM
            </div>
            <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" data-hour='17' id="div5"></textarea>
            <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save saveBtn" id="btn5"></button>
        </div>
    </div>

    <!-- Clear Button -->
    <br>
        <div class="clearBtnContainer">
            <button id="clearBtn">Clear</button>
        </div>
    <br>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
